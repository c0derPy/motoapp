<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mantenimientos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refrescar($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  
  <ion-list>
        <ion-item *ngFor="let mantenimiento of mantenimientos" (click)="getMantenimiento(mantenimiento)">
          km: {{mantenimiento.kilometraje}}
          <div class="item-note" slot="end">
            {{mantenimiento.fecha | date}}
          </div>
        </ion-item>
  </ion-list>
  
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button (click)="crearMantenimiento()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
  </ion-fab>

</ion-content>
